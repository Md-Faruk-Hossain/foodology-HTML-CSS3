<!DOCTYPE html>
<html lang="en">
<head>
   
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/paymentStyle.css">

</head>
<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Country :</span>
                            <input type="text" placeholder="">
                        </div>

                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="proceed to payment" class="submit-btn">

        </form>

    </div>
    <script>
        
        alert("Your Payment has been completed successfully. Your product will be delivered to you within 72 hours.Thanks for being with us!")
    </script>
</body>
</html>
